name: Test

on:
    push:
    pull_request:
        types: [opened, synchronize, edited, reopened]

jobs:
    test:
        name: PHP ${{ matrix.php-version }} + Symfony ${{ matrix.symfony-version }}
        runs-on: ubuntu-latest
        continue-on-error: false
        strategy:
            fail-fast: false
            matrix:
                php-version:
                    - '7.4'
                    - '8.0'
                    - '8.1'
                symfony-version:
                    - '6.4.*'
                    - 'none'
                exclude:
                    - php-version: '7.4'
                      symfony-version: '6.4.*'
                    - php-version: '8.0'
                      symfony-version: '6.4.*'
                include:
                    - php-version: '8.2'
                      symfony-version: '7.3.*'
                    - php-version: '8.4'
                      symfony-version: '7.4.*'
        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  coverage: none
                  ini-values: "memory_limit=-1"
                  php-version: ${{ matrix.php-version }}
                  tools: composer:v2

            - name: Validate composer.json
              run: composer validate --no-check-lock

            - name: Configure Symfony version
              run: composer require --no-update "symfony/config:${{ matrix.symfony-version }}" "symfony/dependency-injection:${{ matrix.symfony-version }}"
              if: matrix.symfony-version != 'none'

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress

            - name: PHPSpec
              run: vendor/bin/phpspec run -f pretty

            - name: Behat
              run: vendor/bin/behat -fprogress --strict
